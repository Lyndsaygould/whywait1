<ion-header>
  <ion-navbar>
    <ion-title>Searching {{searchTerm}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let partner of partnerList" (click)="goToSelectedPartner(partner.businessId)">
      <ion-avatar item-start>
        <img src="../assets/imgs/logo.png">
      </ion-avatar>
      <h2>{{partner.businessName}}</h2>
      <p>*****</p>
      <p># miles away</p>
      <p>££, food type, tag, tag.</p>
    <p>{{partner.businessDesc}}</p>
    </ion-item>
  </ion-list>
</ion-content>
